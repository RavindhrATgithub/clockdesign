<!doctype html>
<html>
 <head><style type="text/css" id="dcoder_stylesheet">body{
  margin-top:400px;
  display:flex;
  background-color:black;
  justify-content:center;
  }
  
  
  div{
    
    display:flex;
    width:400px;
    height:400px;
    border-radius: 50%;
    background-color:white;
    justify-content: center;
    align-items:center;
    margin-top:180px;
    padding:70px;
    }
    
    p{
     
     font-size:80px;
    
      }</style></head> 
 <body onload="clock();"> 
  
  <div id="d">
   
   
   <p id="p"></p>
  </div> 
 
<script type="text/javascript" id="dcoder_script">function clock()
{
  
  setInterval(main,1000);
}
function main()
{
  
  var o=new Date();
  var t=document.getElementById("p");
  t.style.fontsize="100px";
  t.innerHTML=o.getHours()+" : "+
  
          o.getMinutes()+" : "+o.getSeconds();
  var d=document.getElementById("d");
  if(o.getSeconds()%2==0)
  {
    
    d.style.backgroundImage="linear-gradient(yellow,orange)";
  }
  else
  d.style.backgroundImage="linear-gradient(black,white)";
}</script></body></html>
